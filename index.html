<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Clinic Check-In</title>
	
<style>
	html {
		font-family: Arial, Helvetica, sans-serif;
	}

	.button {
	  background-color: #8A2560;
	  border: none;
	  color: white;
	  padding: 15px 32px;
	  text-align: center;
	  text-decoration: none;
	  display: inline-block;
	  font-size: 16px;
	  margin: 4px 2px;
	  cursor: pointer;
	}
</style>
</head>

<body>
	<div style="width: 100%" id="reader"></div>
	
<div style="text-align: center">
	<button class="button" onclick="startCheckin()" id="startCheckinButton">Start Check-In Process</button>
</div>
<div id="data" style="display: none">
	<div>
		Clinic Id: <span id="hospitalId"></span>
	</div>
	<div>
		Clinic Name: <span id="hospitalName"></span>
	</div>
	<div>
		Patient Id: <span id="patientId"></span>
	</div>
	<div>
		BookingId Id: <span id="bookingId"></span>
	</div>
	<div>
		Check Code: <span id="checkCode"></span>
	</div>
</div>
	<!-- your content here... -->
	<script src="js/html5-qrcode.min.js"></script>
	<script type="text/javascript">
		const urlParams = new URLSearchParams(window.location.search);
		const patientId = urlParams.get('patientId');
		const bookingId = urlParams.get('bookingId');
		const checkCode = urlParams.get('checkCode');
		const html5QrCode = new Html5Qrcode("reader");

		// enable vibration support
		navigator.vibrate = navigator.vibrate || navigator.webkitVibrate || navigator.mozVibrate || navigator.msVibrate;

		const qrCodeSuccessCallback = (decodedText, decodedResult) => {
			if (navigator.vibrate) {
				window.navigator.vibrate(500);
			}

	    	html5QrCode.stop();
			const qrCodeParams = new URL(decodedText).searchParams;

			qrCodeParams.forEach(function(value, key) {
			  console.log(value, key);
			});

			const hospitalId = qrCodeParams.get('id');
			const hospitalName = decodeURIComponent(qrCodeParams.get('name'));

			document.getElementById("hospitalId").innerHTML = hospitalId;
			document.getElementById("hospitalName").innerHTML = hospitalName;
			document.getElementById("patientId").innerHTML = patientId;
			document.getElementById("bookingId").innerHTML = bookingId;
			document.getElementById("checkCode").innerHTML = checkCode;

		    document.getElementById("data").style.display = "inline";
			document.getElementById("reader").style.display = "none";
		};
		
		function startCheckin() {
			const config = { fps: 10, qrbox: 300 };
			html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback);
			document.getElementById('startCheckinButton').style.display = "none";
		}
	</script>
</body>

</html>
